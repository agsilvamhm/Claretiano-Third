<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-button>
    <ion-title>Sobremesa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let s of sobremesas">
    <ion-item (click)="showRegistro(s)">
      <ion-avatar slot="start">
        <ion-img [src]="s.url"></ion-img>
      </ion-avatar>
        <ion-label>{{s.nome}}</ion-label>
        <ion-label>{{s.valor}}</ion-label>
    </ion-item>
  </ion-item-sliding>
</ion-content>
